<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Coupon</title>
</head>

<body>
    <div class="parent-container" style="width: 200px; height: 220px; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center;">

        <div class="coupon-card" style="transform: scale(0.8); text-align: center; padding: 10px; width: 178px; height: 240px; background-image: url('../images/rest.jpeg'); background-size: cover; background-position: center; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden; color: white; position: relative; transform-origin: center;">
            <div class="coupon-content" style="background-color: rgba(0, 0, 0, 0.5); position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 10px; display: flex; justify-content: center; align-items: center; padding: 10px;">
                <div>
                    <p class="discount" style="margin-top: 10px; margin-bottom: 8px;   font-size: 20px; font-weight: 700; color: #f9f8f6;">10% OFF</p>
                    <p style="  font-size: 10px;">ON ANY DISHES IN</p>
                    <h2 class="coupan-head" style="font-size: 17px; font-weight: bold; margin-bottom: 12px; margin-top: 12px; color: rgb(236, 235, 233);  ">Akshat Restaurant</h2>
                    <p class="address" style="font-size: 10px; line-height: 1.3; margin-bottom: 8px;  ">123 Flavor Street, Food City, Prayagraj, Uttar Pradesh</p>
                    <p class="special-item" style="font-size: 10px; line-height: 1.3; margin-bottom: 8px;  ">Specialty in Grilled Salmon, morning cuisine, italian noodels.</p>
                    <br>
                    <p style="margin: 0; font-size: 11px;  ">Coupan code : XDJG52 DFED5</p>
                    <p style=" color: rgb(239, 226, 226); font-size: 11px;  ">Expire on : 5 Jan 2025</p>
                </div>
            </div>
        </div>
    </div>
  
</body>

</html>
